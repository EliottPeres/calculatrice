<!DOCTYPE html>
<html>
  <head>
    <title>Calculatrice de base</title>
    <link rel="stylesheet" href="calculatrice.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="screen" disabled>
      </div>
      <div class="keys">
        <button class="operator" value="+" onclick="baseCalculator.addToScreen('+')">+</button>
        <button class="operator" value="-" onclick="baseCalculator.addToScreen('-')">-</button>
        <button class="operator" value="*" onclick="baseCalculator.addToScreen('*')">*</button>
        <button class="operator" value="/" onclick="baseCalculator.addToScreen('/')">/</button>
        <button class="operator" value="%" onclick="baseCalculator.addToScreen('%')">%</button>
        <button class="operator" value="(" onclick="baseCalculator.addToScreen('(')">(</button>
        <button class="operator" value=")" onclick="baseCalculator.addToScreen(')')">)</button>
        <button value="9" onclick="baseCalculator.addToScreen('9')">9</button>
        <button value="8" onclick="baseCalculator.addToScreen('8')">8</button>
        <button value="7" onclick="baseCalculator.addToScreen('7')">7</button>
        <button value="6" onclick="baseCalculator.addToScreen('6')">6</button>
        <button value="5" onclick="baseCalculator.addToScreen('5')">5</button>
        <button value="4" onclick="baseCalculator.addToScreen('4')">4</button>
        <button value="3" onclick="baseCalculator.addToScreen('3')">3</button>
        <button value="2" onclick="baseCalculator.addToScreen('2')">2</button>
        <button value="1" onclick="baseCalculator.addToScreen('1')">1</button>
        <button value="0" onclick="baseCalculator.addToScreen('0')">0</button>
        <button value="." onclick="baseCalculator.addToScreen('.')">.</button>
        <button id="clear" onclick="baseCalculator.clearScreen()">C</button>
        <button id="calculate" onclick="baseCalculator.calculate()">=</button>
        <button id="Aclear" onclick="baseCalculator.clearLast()">AC</button>
        <button id="Histo" onclick="baseCalculator.historique()">Histo</button>
      </div>
    </div>
    <script src="calculatrice.js"></script>
  </body>
</html>
